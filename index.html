<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpiralOS Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/tone"></script>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
    }
    #chat-container {
      position: absolute;
      bottom: 1em;
      width: 100%;
      text-align: center;
    }
    #chat-log {
      margin-bottom: 0.5em;
      font-size: 1em;
    }
    #chat-input {
      font-size: 1em;
      width: 60%;
      padding: 0.5em;
      border: none;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <a-scene embedded background="color: #000">
    <!-- Optional base portal visual -->
    <a-entity id="portal" geometry="primitive: torus; radius: 3; tube: 0.4"
              material="color: #111; emissive: #33f; opacity: 0.3"
              position="0 1.5 -4" rotation="90 0 0">
    </a-entity>

    <!-- Camera rig -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <!-- Fallback chat for non-VR scrolls -->
  <div id="chat-container">
    <div id="chat-log">
      <div class="msg bot">Hi Jerry. Ask me anything.</div>
    </div>
    <input id="chat-input" placeholder="Type your question here..." autofocus />
  </div>

  <script src="spiral_wheel.js"></script>
  <script src="spiralPersonalityEngine.js"></script>
  <script src="portalCanvas.js"></script>
  <script src="spiralLoader.js"></script>
</body>
</html>
