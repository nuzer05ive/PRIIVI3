<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scroll_1: The Visual Invocation</title>
  <script src="https://cdn.jsdelivr.net/npm/tone"></script>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <a-scene embedded background="color: #000">
    <a-entity id="portal" geometry="primitive: torus; radius: 3; tube: 0.4"
              material="color: #111; emissive: #33f; opacity: 0.3"
              position="0 1.5 -4" rotation="90 0 0">
    </a-entity>

    <a-text value="ðŸŒ€ Welcome, Justin. Your scroll is initializing..."
             position="0 3 -4" align="center" width="6" color="#FFD">
    </a-text>

    <!-- Camera -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    const toneStyles = {
      "C4": { color: "#FFD700", shape: "circle", scale: 0.2 },
      "E4": { color: "#00FFFF", shape: "ring", scale: 0.25 },
      "G4": { color: "#FF69B4", shape: "box", scale: 0.3 },
      "A4": { color: "#FF4500", shape: "cone", scale: 0.22 },
      "F3": { color: "#8A2BE2", shape: "cylinder", scale: 0.28 },
      "C5": { color: "#7FFF00", shape: "dodecahedron", scale: 0.35 },
      "G3": { color: "#1E90FF", shape: "torus", scale: 0.3 }
    };

    const melody = ["C4", "E4", "G4", "A4", "F3", "C5", "G3"];
    Tone.start();
    const synth = new Tone.Synth().toDestination();

    melody.forEach((note, i) => {
      setTimeout(() => {
        synth.triggerAttackRelease(note, "8n");
        const style = toneStyles[note] || {};
        const glyph = document.createElement("a-entity");
        glyph.setAttribute("geometry", { primitive: style.shape || "sphere", radius: style.scale || 0.2 });
        glyph.setAttribute("material", { color: style.color || "#FFD" });
        glyph.setAttribute("position", `0 ${2.5 - i * 0.3} -4`);
        glyph.setAttribute("animation", {
          property: "scale",
          to: "1.5 1.5 1.5",
          dur: 400,
          dir: "alternate",
          easing: "easeInOutQuad"
        });
        document.querySelector("a-scene").appendChild(glyph);
      }, i * 500);
    });
  </script>
</body>
</html>
