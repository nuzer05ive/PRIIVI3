<!-- index.html — SpiralOS Portal with Scroll Map Launcher (o3 configuration) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpiralOS Portal</title>
  <script src="https://cdn.jsdelivr.net/npm/tone"></script>
  <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: monospace;
      overflow: hidden;
    }
    #scrollMapLauncher {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 220px;
      height: 220px;
      border: none;
      background: #000;
      border-radius: 12px;
      z-index: 999;
    }
  </style>
</head>
<body>
  <a-scene embedded background="color: #000">
    <a-entity light="type: ambient; color: #fff; intensity: 1"></a-entity>
    <a-entity id="portal" geometry="primitive: torus; radius: 3; tube: 0.4"
              material="color: #111; emissive: #33f; opacity: 0.3"
              position="0 1.6 -3" rotation="90 0 0">
    </a-entity>
    <a-text id="message" value="🌀 SpiralOS loading..."
             position="0 2.4 -3" align="center" width="6" color="#FFD">
    </a-text>
    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <iframe id="scrollMapLauncher" src="/scrolls/scroll_13_svg_map.html"></iframe>

  <script>
    Tone.start().catch(() => console.log("⚠️ Tap to start audio later."));
    document.body.addEventListener('click', () => {
      Tone.start().then(() => console.log("🔊 Audio context unlocked"));
    }, { once: true });
  </script>

  <script src="spiralLoader.js"></script>
</body>
</html>
