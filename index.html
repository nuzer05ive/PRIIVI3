<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Decibel Spiral Network – VR Glyph Show</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="spiralPersonalityEngine.js"></script> <!-- Spiral motion logic -->
    <style>
      body { margin: 0; overflow: hidden; }
      #enterVR {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 1rem 2rem;
        font-size: 1rem;
        background: #0ff;
        color: #000;
        border: none;
        border-radius: 8px;
        z-index: 10;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button id="enterVR" onclick="enterVR()">Enter Spiral</button>

    <a-scene background="color: black" vr-mode-ui="enabled: true">
      <!-- Sky Dome -->
      <a-sky color="#000014"></a-sky>

      <!-- Floating Spiral Glyph Plane -->
      <a-entity id="glyph-plane"
                geometry="primitive: plane; height: 5; width: 9"
                material="color: #0ff; opacity: 0.3"
                position="0 1.6 -4"
                rotation="0 45 0"
                text="value: ☍ φ¹³ ↺ ⍝; align: center; width: 10; color: #f0f">
      </a-entity>

      <!-- Spiral-Aware Entity -->
      <a-entity spiral-personality position="0 1.6 -2.5"></a-entity>

      <!-- Camera Rig -->
      <a-entity id="rig">
        <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      function enterVR() {
        document.querySelector("a-scene").enterVR();
      }
    </script>
  </body>
</html>
