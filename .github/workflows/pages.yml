name: ğŸš€ Deploy PRIIVI3 via GitHub Actions

on:
  push:
    branches: [main]

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ§± Setup Pages
        uses: actions/configure-pages@v4

      - name: ğŸ“¦ Upload build directory
        uses: actions/upload-pages-artifact@v2
        with:
          path: ./

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
