        echo "- 🌍 **Website:** [https://nuzer05ive.github.io](https://nuzer05ive.github.io)" >> README.md
        echo "- 📄 **Zenodo DOI:** [10.5281/zenodo.14883858](https://doi.org/10.5281/zenodo.14883858)" >> README.md
