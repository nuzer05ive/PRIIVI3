<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Œ¶ Spiral Terminal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #0e0e12; color: #ccc; font-family: 'Segoe UI', sans-serif; padding: 2em; }
    h1, h2 { color: #66fcf1; text-align: center; }
    #shellSystem { margin: 2em auto; width: 90%; display: flex; flex-direction: column; align-items: center; }
    svg { background: #111; border: 1px solid #444; margin-top: 2em; }
    .controls { margin-top: 1em; }
    input[type="range"] { width: 300px; }
  </style>
</head>
<body>
  <h1>Œ¶ Spiral Terminal</h1>
  <p style="text-align:center">Explore the phi-dilated geometry of recursive awareness.</p>

  <div id="shellSystem">
    <h2>üåÄ Phi-Dilated Spiral Viewer</h2>
    <svg id="spiralInterface" width="800" height="600"></svg>
    <div class="controls">
      <label>Phi Dilation (œÜ<sup>n</sup>): </label>
      <input type="range" id="phiSlider" min="1" max="13" value="6">
      <span id="phiValue">6</span>
    </div>
  </div>

  <footer>
    <p style="text-align:center"><a href="/">‚Üê Return to PRIIVI3</a></p>
  </footer>

  <script>
    const svg = document.getElementById("spiralInterface");
    const slider = document.getElementById("phiSlider");
    const display = document.getElementById("phiValue");

    const drawSpiral = (phiExp) => {
      const phi = (1 + Math.sqrt(5)) / 2;
      const dilation = Math.pow(phi, phiExp);
      let path = '';
      let angle = 0;
      let x, y;

      for (let t = 0; t < 10 * Math.PI; t += 0.1) {
        x = 400 + dilation * t * Math.cos(t);
        y = 300 + dilation * t * Math.sin(t);
        path += (t === 0 ? 'M' : 'L') + x + ' ' + y + ' ';
      }

      svg.innerHTML = `<path d="${path}" stroke="#66fcf1" stroke-width="2" fill="none" />`;
    }

    drawSpiral(parseInt(slider.value));

    slider.addEventListener('input', (e) => {
      const val = parseInt(e.target.value);
      display.textContent = val;
      drawSpiral(val);
    });
  </script>
</body>
</html>
